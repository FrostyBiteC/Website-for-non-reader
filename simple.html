<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        .hero-content {
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #666;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff8787;
        }

        .category-buttons {
            display: none;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">Let's Learn</h1>
                <p class="hero-subtitle">Immerse in Playing</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" id="playBtn">Play</button>
                </div>
                <div class="category-buttons" id="categoryButtons">
                    <a href="counting/index.html" class="btn btn-primary">Counting</a>
                    <a href="alphabet/index.html" class="btn btn-primary">Alphabet</a>
                    <a href="reading/index.html" class="btn btn-primary">Reading</a>
                    <a href="knowing/index.html" class="btn btn-primary">Knowing</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        console.log('Script loaded');
        
        function toggleCategories() {
            console.log('Toggle function called');
            const categoryButtons = document.getElementById('categoryButtons');
            const playBtn = document.getElementById('playBtn');

            console.log('Category buttons:', categoryButtons);
            console.log('Play button:', playBtn);

            if (categoryButtons.style.display === 'flex') {
                categoryButtons.style.display = 'none';
                playBtn.textContent = 'Play';
            } else {
                categoryButtons.style.display = 'flex';
                playBtn.textContent = 'Hide Categories';
            }
        }

        // Wait for the DOM to be fully loaded before adding event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM content loaded');
            const playBtn = document.getElementById('playBtn');
            if (playBtn) {
                playBtn.addEventListener('click', toggleCategories);
                console.log('Event listener added');

                // Test the button by simulating a click after 2 seconds
                setTimeout(function() {
                    console.log('Simulating click');
                    playBtn.click();
                }, 2000);
            } else {
                console.error('Play button not found');
            }
        });
    </script>
</body>
</html>
