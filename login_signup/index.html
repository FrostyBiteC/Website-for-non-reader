<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Edulift</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <div class="logo">
                    <img src="../cropped_circle_image.png" alt="Edulift Logo" class="logo-image">
                    <span class="logo-text">EDULIFT</span>
                </div>
                <h1>Create Your Account</h1>
                <p>Join Edulift and start learning today</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="password-hint">At least 8 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
        
        <div class="auth-illustration">
            <div class="floating-shapes">
                <div class="shape shape-1">üìö</div>
                <div class="shape shape-2">‚úçÔ∏è</div>
                <div class="shape shape-3">üéì</div>
                <div class="shape shape-4">üí°</div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNgIWKNESwLeL8unyI1Pgr_oqgtFy2c0s",
            authDomain: "edulift-dac4d.firebaseapp.com",
            databaseURL: "https://edulift-dac4d-default-rtdb.firebaseio.com",
            projectId: "edulift-dac4d",
            storageBucket: "edulift-dac4d.firebasestorage.app",
            messagingSenderId: "281037743494",
            appId: "1:281037743494:web:7e51661c9bb8e3faf43807",
            measurementId: "G-TLE0PBSX3P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        // Expose Firebase to global scope for script.js
        window.firebase = {
            auth,
            createUserWithEmailAndPassword: (email, password) => createUserWithEmailAndPassword(auth, email, password),
            db,
            ref,
            set,
            get,
            child
        };
    </script>
    <script src="script.js"></script>
</body>
